spring.application.name=gas-manager

# Database Configuration - Using environment variables for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/gas_manager}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:Root1234.$}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:none}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.time_zone=America/El_Salvador

# Server Configuration - Render provides PORT environment variable
server.port=${PORT:8080}

# JWT Configuration - Use environment variable for security
jwt.sercret=${JWT_SECRET:secretsecretsecretsecretsecretsecretsecretsecret}

# Production optimizations
spring.jpa.open-in-view=false
logging.level.com.mishelrodri=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
